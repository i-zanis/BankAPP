plugins {
    id 'java'
    id 'application'
    id org.openjfx.javafxplugin version()
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ]
}
javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}

mainClassName = 'org.example.Main'